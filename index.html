<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regalo di Natale - Candlelight</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: white;
        }

        .section {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            background-size: cover;
            background-position: center;
        }

        .button {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px 40px;
            border-radius: 10px;
            color: white;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: rgba(255, 165, 0, 0.8);
        }

        .ticket {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            text-align: left;
            max-width: 400px;
            margin: auto;
        }

        .ticket h2 {
            margin-bottom: 10px;
        }

        .ticket p {
            margin-bottom: 5px;
        }

        .ticket strong {
            color: #ffa500;
        }
    </style>
</head>
<body>
    <!-- Prima sezione -->
    <div class="section" style="background-image: url('background1.jpg');">
        <a href="#biglietto" class="button">25 gennaio</a>
    </div>

    <!-- Seconda sezione -->
    <div id="biglietto" class="section" style="background-image: url('background2.jpg');">
        <div class="ticket">
            <h2>Biglietto per il concerto Candlelight</h2>
            <p><strong>Data:</strong> 25 gennaio</p>
            <p><strong>Luogo:</strong> Firenze, Cattedrale</p>
            <p><strong>Orario:</strong> 21:30</p>
        </div>
    </div>
</body>
</html>
